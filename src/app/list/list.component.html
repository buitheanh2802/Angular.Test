<h3>Danh sách book</h3>
<table border="1">
    <tr>
        <td>STT</td>
        <td>Title</td>
        <td>Price</td>
        <td>Desc</td>
        <td>Author</td>
        <td>Action</td>
    </tr>
    <tr *ngFor="let item of books;let i = index">
        <td>{{ i + 1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.author}}</td>
        <td>
            <a routerLink = "/edit/{{item.id}}">Sửa</a>
            <button (click)="onRemoveBook(item.id)">Xóa</button>
        </td>
    </tr>
</table>
